<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main role="main" class="container pt-5">
      <div class="form-group">
        <div class="form-item d-flex">
          <input
            type="text"
            placeholder="player one name"
            id="playerOne"
            autocomplete="off"
            class="form-control"
          />
          <img class="game-icon" src="./assets/img/crs.png" alt="cross-icon" />
        </div>
        <div class="form-item d-flex">
          <input
            type="text"
            placeholder="player two name"
            id="playerTwo"
            autocomplete="off"
            class="form-control"
          />
          <img class="game-icon" src="./assets/img/cr.png" alt="nought-icon" />
        </div>
      </div>
      <div class="btn-container">
        <button class="btn btn-lg btn-secondary" id="startGame">
          Start Game
        </button>
      </div>
      <!-- tic-tac-toe-section-starts -->
      <section id="tic-tac-toe">
        <div class="game-board" id="game-board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="restartButton" class="btn btn-lg btn-secondary">
            Reset
          </button>
        </div>
      </section>
      <!-- tic-tac-toe-section-ends -->
    </main>

    <script src="assets/js/script.js" defer></script>
  </body>
</html>
